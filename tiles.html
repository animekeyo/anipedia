<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
    }
    
    #navigation {
        position: fixed;
        top: 0;
        background-color: #1667F3;
        height: 100%;
        width: 30%;
        left: -29%;
    }
    
    #navigation a {
        display: block;
        margin: 20px;
        text-decoration: none;
        color: #fff;
    }
    
    body {
        background-color: #fff;
        background: url(https://s26.postimg.org/fi10zsufd/hammer.png) top no-repeat;
    }
    
    pop {
        position: fixed;
        right: -10rem;
        width: 10rem;
        height: -webkit-fill-available;
        background: blue;
        top: 0;
    }
</style>
<div style="background: black; width: 100px; height: 60;color: white;" go_to_owner>
    GO TO OWNRE
</div>
<pop class="the-mefsdfs">

</pop>

<body>
    <script>
        $(document).on('click', '[go_to_owner]', function() {
            if ($('pop').hasClass('the-mefsdfs')) {

                $('pop').removeClass('the-mefsdfs')
                $('pop').animate({
                    right: '0rem'
                })

            } else {
                $('pop').addClass('the-mefsdfs')
                $('pop').animate({
                    right: '-10rem'
                })
            }
        })
    </script>
</body>

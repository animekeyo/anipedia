<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
    }
    
    #navigation {
        position: fixed;
        top: 0;
        background-color: #1667F3;
        height: 100%;
        width: 30%;
        left: -29%;
    }
    
    #navigation a {
        display: block;
        margin: 20px;
        text-decoration: none;
        color: #fff;
    }
    
    body {
        background-color: #fff;
        background: url(https://s26.postimg.org/fi10zsufd/hammer.png) top no-repeat;
    }
</style>

<body>
    <div id="navigation">
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Contact</a>
    </div>
    <div>
        test my frriend
    </div>
    <script src="/scripts/com.js"></script>
    <script>
        const user = firebase.auth().currentUser;
        // listen for hammer overall document

        var myElement = document.getElementById('navigation');
        var swipe = new Hammer(myElement);

        swipe.on('panright panleft', function(e) {
            e.preventDefault();
            if (e.type == 'panright') {
                // open menu
                $('#navigation').animate({
                    left: '0'
                });
            };
            if (e.type == 'panleft') {
                // close/hide menu
                $('#navigation').animate({
                    left: '-25%'
                });
            }

        });
    </script>
</body>

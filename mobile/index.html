<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Keyo Mobile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


    <stylesheet></stylesheet>
    <style>
        @import url("https://animekeyo.com/styles/style.css?clear-2342");
        .ui-overlay-a,
        .ui-page-theme-a,
        .ui-page-theme-a .ui-panel-wrapper {
            background: black;
        }
        /* Swipe works with mouse as well but often causes text selection. */
        
        #demo-page * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
        /* Arrow only buttons in the header. //*/
        
        #demo-page .ui-header .ui-btn {
            background: none;
            border: none;
            top: 9px;
        }
        
        #demo-page .ui-header .ui-btn-inner {
            border: none;
        }
        /* Content styling. */
        
        dl {
            font-family: "Times New Roman", Times, serif;
            padding: 1em;
        }
        
        dt {
            font-size: 2em;
            font-weight: bold;
        }
        
        dt span {
            font-size: .5em;
            color: #777;
            margin-left: .5em;
        }
        
        dd {
            font-size: 1.25em;
            margin: 1em 0 0;
            padding-bottom: 1em;
            border-bottom: 1px solid #eee;
        }
        
        .back-btn {
            float: right;
            margin: 0 2em 1em 0;
        }
        
        .center-flex.fixed.theme-GSDgFD67f {
            top: unset;
            bottom: 0;
            width: -webkit-fill-available;
            min-height: 4rem;
            gap: 1rem;
            margin: 1rem;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: flex-start;
            align-items: center;
        }
        
        .full-bg.full-wh.ui-content {
            margin: unset;
            padding: unset;
            width: fit-content;
            height: -webkit-fill-available;
            position: absolute;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            top: 0;
        }
        
        .center-flex.theme-GSDgFD67 {
            width: 3rem;
            height: 3rem;
            background: var(--r3);
            border-radius: 100rem;
        }
        
        img[set-image] {
            width: 100%;
        }
        
        .ui-header.ui-bar-b {
            z-index: 1;
        }
    </style>
</head>

<body>
    <div data-role="page" id="demo-page" data-theme="d" data-url="demo-page">
        <div data-role="header" data-theme="b">
            <h1>Fav Pic</h1>
            <a href="#left-panel" data-theme="d" data-icon="arrow-r" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open left panel</a>
            <a href="#right-panel" data-theme="d" data-icon="arrow-l" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open right panel</a>
        </div>
        <!-- /header -->
        <div class="full-bg full-wh" data-role="content">

            <div class="center-flex fixed theme-GSDgFD67f">

                <div btn-re get="img/wallpaper" class="center-flex theme-GSDgFD67">

                </div>
                <div class="center-flex theme-GSDgFD67">

                </div>
            </div>
        </div>
        <!-- /content -->
        <div data-role="panel" id="left-panel" data-display="push" data-position="left" data-theme="c">

        </div>
        <!-- /panel -->
        <div data-role="panel" id="right-panel" data-display="push" data-position="right" data-theme="c">
        </div>
        <!-- /panel -->
    </div>
    <script>
        $(document).on(
            'click',
            '[btn-re]',
            function() {
                const get = $(this).attr('get');
                $.getJSON('https://nekos.life/api/v2/' + get + '', function(data) {
                    console.log(data.url)
                        ///$('[set-image]').attr('src', data.url)
                        ///<img set-image src="" alt="" srcset="">
                    $('[data-role="content"]').css('background-image', 'url(' + data.url + ')')
                    $('[set-image]').remove()
                    $('[data-role="content"]').prepend('<img set-image src="' + data.url + '">')
                })
            }
        );
        $(document).on("pageinit", "#demo-page", function() {    
            $(document).on("swipeleft swiperight", "#demo-page", function(e) {         // We check if there is no open panel on the page because otherwise
                         // a swipe to close the left panel would also open the right panel (and v.v.).
                         // We do this by checking the data that the framework stores on the page element (panel: open).
                        
                if ($.mobile.activePage.jqmData("panel") !== "open") {            
                    if (e.type === "swipeleft" ) {                
                        $("#right-panel").panel("open");            
                    } else if (e.type === "swiperight") {                
                        $("#left-panel").panel("open");            
                    }        
                }    
            });
        });
    </script>
</body>

</html>

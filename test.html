        body {

        }
        
        #container {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #inviteContainer {
            display: flex;
            overflow: hidden;
            position: relative;
            border-radius: 5px;
        }
        
        #inviteContainer .acceptContainer {
            padding: 45px 30px;
            box-sizing: border-box;
            width: 400px;
            margin-left: -400px;
            overflow: hidden;
            height: 0;
            opacity: 0;
        }
        
        #inviteContainer .acceptContainer.loadIn {
            opacity: 1;
            margin-left: 0;
            transition: 0.5s ease;
        }
        
        #inviteContainer .acceptContainer:before {
            content: "";
            background-size: cover !important;
            box-shadow: inset 0 0 0 3000px rgba(40, 43, 48, 0.75);
            filter: blur(10px);
            position: absolute;
            width: 150%;
            height: 150%;
            top: -50px;
            left: -50px;
        }
        
        form {
            position: relative;
            text-align: center;
            height: 100%;
        }
        
        form h1 {
            margin: 0 0 15px 0;
            font-family: "Work Sans" !important;
            font-weight: 700;
            font-size: 20px;
            color: #fff;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            opacity: 0;
            left: -30px;
            position: relative;
            transition: 0.5s ease;
        }
        
        form h1.loadIn {
            left: 0;
            opacity: 1;
        }
        
        .formContainer {
            text-align: left;
        }
        
        .formContainer .formDiv {
            margin-bottom: 30px;

            opacity: 0;
            transition: 0.5s ease;
            position: relative;
        }
        
        .formContainer .formDiv.loadIn {
            opacity: 1;
            left: 0;
        }
        
        .formContainer .formDiv:last-child {
            padding-top: 10px;
            margin-bottom: 0;
        }
        
        .formContainer p {

            font-weight: 700;
            color: #aaa;

            -ms-user-select: none;
            user-select: none;
        }

            color: #fff;
            width: 100%;
        }
        
        .formContainer input[type=password]:focus,

            box-shadow: inset 0 -2px 0 #fff;
        }

        }
        
        .logoContainer .logo {

        }

            content: "";

            position: absolute;
            top: -50px;

            height: 150%;

        }
        
        .forgotPas:hover {

        }
        
        .acceptBtn {
            width: 100%;
            box-sizing: border-box;
            background: #7289DA;
            border: none;
            color: #fff;
            padding: 20px 0;
            border-radius: 3px;
            cursor: pointer;

            -moz-user-select: none;
            -ms-user-select: none;

        }
        
        .acceptBtn:hover {

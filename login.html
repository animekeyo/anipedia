<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://animekeyo.com/styles/main.css">
    <style>
        non.main-ttx {
            color: var(--c10);
            display: grid;
            float: left;
            grid-template-columns: 90vw;
            font-size: 5vw;
            padding: 5vw;
            overflow: hidden;
            s
        }
        
        non.bt-gg {
            color: var(--c9);
            padding: 3vw;
            margin-bottom: 1vw;
        }
        
        non.ddkoi {
            font-size: 7vw;
        }
        
        non.ddkol {
            font-size: 4vw;
        }
        
        non.mko-btn {
            display: grid;
            grid-template-columns: 15vw 69vw;
            float: left;
            overflow: hidden;
            background-color: var(--c13);
            border-radius: 2vw;
        }
        
        non.mko-btn img {
            width: 10vw;
            display: block;
            margin-left: 5vw;
        }
        
        non.mko-btn.google img {
            width: 7vw;
            background-color: white;
            padding: 0.5vw;
            margin: 1vw;
            margin-left: 6.5vw;
            border-radius: 100vw;
        }
        
        non.mko-btn non {
            margin: 2.5vw 5vw;
            color: var(--c9);
            width: fit-content;
            height: fit-content;
            text-align: center;
            float: left;
        }
        
        non non.bt-gg.ddkol a {
            color: var(--c19);
        }
        
        non.mko-btn {
            margin-bottom: 2vw;
        }
        
        non.bt-moa {
            /* margin: 10vw 20vw; */
            margin-right: unset;
            border-radius: 3vw;
            background-color: var(--c15);
        }
        
        non non.bt-moa img {
            width: -webkit-fill-available;
            /* height: auto; */
            float: left;
            margin: 1.4vw 2vw 2vw 2vw;
        }
        
        non.banner-home non {
            overflow: hidden;
        }
        
        non.banner-home {
            background-image: url(https://cdn.dribbble.com/users/989466/screenshots/4423043/command-and-conquer1x.png);
            background-size: cover;
            background-position: center;
            width: 60vw;
            float: left;
            padding: 15vw 20vw;
            height: 20vw;
            overflow: hidden;
            display: grid;
            grid-template-columns: 20vw 40vw;
        }
        
        non.bt-mob {
            width: auto;
            margin-left: 2vw;
            display: grid;
            float: left;
            height: auto;
            grid-template-columns: 100vw;
            border-radius: 3vw;
            background-color: var(--c15);
        }
        
        non.bt-mob non {
            float: left;
            padding: 2vw;
            margin: 1.5vw;
            width: 31vw;
            height: fit-content;
            overflow: hidden;
            font-size: 7vw;
            color: var(--c9);
        }
        
        non.bt-mob non.mmo nonee {
            font-size: 4vw;
            float: left;
        }
    </style>
</head>

<body>
    <non class="banner-home" id="">
        <non class="bt-moa" id="">
            <img src="https://cdn.discordapp.com/attachments/429536288274776064/833875627563941968/20210420_062109.png">
        </non>
        <non class="bt-mob" id="">
            <non class="mmo" id="">
                KEYO
                <br>
                <nonee>By AnimeKeyo</nonee>
            </non>
        </non>

    </non>
    <non class="main-ttx" id="">
        <non class="bt-gg ddkoi" id="">
            Welcome
        </non>
        <non class="bt-gg ddkol" id="">
            By logging in you accept our <a>Privacy Policy</a> and <a>Terms of Service</a>
        </non>
        <non class="bt-gg mko-btn facebook" id="">
            <img src="https://cdn.discordapp.com/attachments/429536288274776064/833850375425097748/icons8-facebook.svg">
            <non class="" id="">
                Login with Facebook
            </non>
        </non>
        <non class="bt-gg mko-btn google" id="">
            <img src="https://cdn.discordapp.com/attachments/429536288274776064/833855878846873650/icons8-google.svg">
            <non class="" id="">
                Login with Google
            </non>
        </non>

    </non>

</body>
<html>

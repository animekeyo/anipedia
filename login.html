    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, see docs for a list of available properties
                // https://firebase.google.com/docs/reference/js/firebase.User
                var uid = user.uid;
                var name = user.displayName;
                console.log(name);
                $("#notify").html('<notify><box-notify id="box-notify">Your Loged in ' + name + '</box-notify></notify>');
                setTimeout(function() {
                    $("[id=box-notify]").remove();
                    setTimeout(function() {
                        $("#login-page-loader").show();
                        setTimeout(function() {
                            window.location.href = "/app";
                        }, 1000);
                    }, 1000);
                }, 1000);
                // ...
            } else {
                $("#login-page-loader").hide();
            }
        });

        function DiscordAuth() {
            window.location.href = 'https://discord.com/oauth2/authorize?response_type=code&client_id=632856373675294724&scope=guilds%20identify%20guilds.join&redirect_uri=https%3A%2F%2Fdiscord-auth.animekeyo.com%2Fapi%2Fdiscord%2Fcallback&prompt=consent';

        @import url("/styles/main.css");
         :root {
            --white: #f0f2f5;

        body,
        div {
            margin: unset;

        }
        
        .full-bg {
            background-size: cover;
            background-position: center;

        .tiles {

            flex-wrap: wrap;
            justify-content: center;

            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
        }
        
        .absolute {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .relative {
            position: relative;
            top: 0;
            left: 0;
        }
        
        .full-wh {
            width: -webkit-fill-available;
            height: -webkit-fill-available;
        }
        
        .rambo {
            background: -webkit-gradient(linear, left top, left bottom, color-stop(-20%, #f037a5), color-stop(130%, #4001f5));
            background: linear-gradient(#f037a5 -20%, #4001f5 130%);

        .fixed {
            position: fixed;
            top: 0;
            left: 0;

        }

            align-content: center;
            align-items: flex-start;

        main-xo.center-flex.full-bg.full-wh non.center-flex:hover {
            background: var(--c14);
            box-shadow: 0rem 1rem 3rem 1rem var(--c15);
            z-index: 100;
        }
        
        main-xo.center-flex.full-bg.full-wh non.center-flex non-a.center-flex svg {
            width: 2rem;
            height: 2rem;
        }
        
        main-xo.center-flex.full-bg.full-wh non.center-flex non-a.center-flex.google {

            height: 1.5rem;

    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, see docs for a list of available properties
                // https://firebase.google.com/docs/reference/js/firebase.User
                var uid = user.uid;
                var name = user.displayName;


                setTimeout(
                    function() {
                        $('loader').fadeIn();
                        setTimeout(
                            function() {
                                window.location.href = "/u?id=" + uid;
                            }, 0500);
                    }, 1000);
            } else {
                setTimeout(
                    function() {
                        $('loader').fadeOut();

                    }, 1000);

            }
        });

        function GoogleAuth() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth()
                .signInWithPopup(provider)
                .then((result) => {
                    var credential = result.credential;

                    // This gives you a Google Access Token. You can use it to access the Google API.
                    var token = credential.accessToken;
                    // The signed-in user info.
                    var user = result.user;
                    // ...
                }).catch((error) => {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // The email of the user's account used.
                    var email = error.email;
                    // The firebase.auth.AuthCredential type that was used.
                    var credential = error.credential;
                    // ...
                });
        };
    </script>

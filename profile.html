<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://animekeyo.com/styles/main.css">
    <style>
        non.profile-user-main-gg {
            background-color: var(--c15);
            width: 100vw;
            height: 85vw;
            position: relative;
            float: left;
            overflow: hidden;
        }
        
        non.profile-user-main-gg non.profile-user-banner {
            background-color: var(--c13);
            width: 100vw;
            height: 35vw;
            float: left;
        }
        
        non.p-grid {
            display: grid;
            grid-template-columns: 20vw 70vw;
            position: absolute;
            top: 23vw;
            overflow: hidden;
            margin: 5vw;
            left: 0vw;
            width: -webkit-fill-available;
            height: 20vw;
        }
        
        non.p-grid non.profile-pic {
            float: left;
            height: 18vw;
            border-radius: 100vw;
            margin: 1vw;
            box-shadow: 0vw 0vw 0vw 1vw var(--c15);
            width: -webkit-fill-available;
        }
        
        non.p-grid non.profile-status {
            position: absolute;
            float: left;
            top: 15vw;
            overflow: hidden;
            border-radius: 100vw;
            left: 15vw;
            width: 4vw;
            height: 4vw;
            box-shadow: 0vw 0vw 0vw 1vw var(--c15);
        }
        
        non.p-grid non.profile-fbt {
            color: var(--c9);
            float: right;
            padding: 2vw 5vw;
            margin-top: 10vw;
            border-radius: 1vw;
            font-size: 4vw;
            background-color: var(--c19);
        }
        
        non.p-grid non.profile-fbt.sbt {
            background-color: var(--c14);
            margin-right: 3vw;
            color: var(--c19);
            border-radius: 1vw;
        }
        
        non.profile-user-name {
            color: var(--c9);
            position: absolute;
            float: left;
            top: 50vw;
            overflow: hidden;
            left: 5vw;
            width: 90vw;
            height: 15vw;
            font-size: 5vw;
        }
        
        non.profile-user-name non.uido {
            color: var(--c19);
            margin: 1vw 0vw;
            padding: 1vw 2vw;
            border-radius: 1vw;
            background-color: var(--c14);
            float: left;
            font-family: 'C1';
            font-size: 4vw;
        }
        
        non.profile-user-dec-fov {
            background: var(--c14);
            height: 30vw;
            float: left;
            position: absolute;
            width: -webkit-fill-available;
            bottom: 0vw;
            left: 0;
        }
        
        non.profile-user-dec-fov {
            background: var(--c19);
            height: 16.5vw;
            float: left;
            position: absolute;
            width: -webkit-fill-available;
            bottom: 0vw;
            left: 0;
        }
        
        non.profile-user-fov {
            width: -webkit-fill-available;
            color: var(--c20);
            height: fit-content;
            /* padding: 1vw; */
            grid-template-columns: 48vw 48vw;
            display: grid;
            margin: 2vw;
            overflow: hidden;
        }
        
        non.fdsfsdf {
            padding: 3vw 2vw;
            background: var(--c14);
            margin: 1vw;
            float: left;
            width: 42vw;
            border-radius: 1vw;
            text-align: center;
            font-size: 4vw;
        }
        
        non.user-name-pp {
            color: var(--c19);
            padding: 1vw 2vw;
            background: var(--c14);
            font-size: 5vw;
            float: left;
        }
        
        non.profile-user-dec {
            float: left;
            width: -webkit-fill-available;
            height: fit-content;
            background: var(--c15);
            color: var(--c10);
            text-align: center;
            padding: 5vw;
            font-size: 4vw;
        }
    </style>
</head>

<body>
    <non class="profile-user-main-gg" id="">
        <non class="profile-user-banner" id="">
        </non>

        <non class="p-grid" id="">
            <non class="profile-user-pic" id="">
                <non style="background-color:pink" class="profile-pic" id="">
                </non>
                <non style="background-color:red" class="profile-status" id="">
                </non>
            </non>
            <non class="profile-user-bt" id="">
                <non class="profile-fbt" id="">
                    Follow
                </non>
                <non class="profile-fbt sbt" id="">
                    Online
                </non>
            </non>
        </non>
        <non class="profile-user-name" id="">
            <non class="" id="">
                <non class="user-name-pp" id="">
                    SyeraChan
                </non>
                <br>
                <non class="uido" id="">
                    UID:: FJFTHCSJVXJYXKUCJUXHI
                </non>
            </non>
        </non>
        <non class="profile-user-dec-fov" id="">
            <non class="profile-user-fov" id="">
                <non class="profile-user-you-fov fdsfsdf" id="">
                    0 Following
                </non>
                <non class="profile-user-they-fov fdsfsdf" id="">
                    0 Follower's
                </non>
            </non>
        </non>
    </non>

        hello this is syera hello this is syera hello this is syera hello this is syera hello this is syera hello this is syera hello this is syera hello this is syera
    </non>
</body>

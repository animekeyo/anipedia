<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        @import url("/styles/main.css");
         :root {
            --white: #f0f2f5;
        }
        
        body,
        div {
            margin: unset;
            padding: unset;
        }
        
        .full-bg {
            background-size: cover;
            background-position: center;
        }
        
        .tiles {
            display: flex;
            flex-direction: row;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
        }
        
        .center-flex {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
        }
        
        post {
            overflow: hidden;
            float: left;
        }
        
        post-2nd {
            box-shadow: inset 0 0 10px 10px black;
            z-index: 0;
            filter: blur(34px);
        }
        
        .absolute {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .relative {
            position: relative;
            top: 0;
            left: 0;
        }
        
        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .bg-w {
            background-color: var(--c9);
        }
        
        .bg-b {
            background-color: var(--c15);
        }
        
        .c-b {
            color: var(--c15);
            fill: var(--c15);
        }
        
        .c-w {
            color: var(--c9);
            fill: var(--c9);
        }
        
        post-bg {
            z-index: 1;
            width: -webkit-fill-available;
            height: -webkit-fill-available;
        }
        
        post-profile-details {
            display: grid!important;
            align-items: unset!important;
            align-content: unset!important;
        }
        
        post-profile-details {
            width: -webkit-fill-available;
            z-index: 1;
        }
        
        post-profile-details non svg {
            width: -webkit-fill-available;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            fill: white!important;
        }
        
        non-main-pfp-data {
            display: grid;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
            height: auto;
            width: auto;
        }
        
        profile-name-time {
            font-weight: 500;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            color: var(--white);
            align-items: flex-start;
            font-family: Roboto, Arial, Helvetica, sans-serif;
        }
        
        profile-name-time name {
            font-weight: 700;
            text-transform: capitalize;
        }
        
        profile-pic {
            background: var(--white);
            display: flex;
            border-radius: 104px;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
        }
        
        name.center-flex {
            flex-direction: row;
        }
        
        post-profile-details.bottom {
            top: unset;
            bottom: 0;
        }
        
        non-main-pfp-data profile-input input {
            width: -webkit-fill-available;
            height: -webkit-fill-available;
            margin: 0.2rem;
            border-radius: 100rem;
            border: unset;
        }
        
        post-profile-details non text {
            display: flex;
            flex-direction: row!important;
            flex-wrap: nowrap!important;
            align-content: center!important;
            justify-content: center!important;
            align-items: center!important;
            color: var(--c9);
        }
        
        post-profile-details non text::before {
            content: "Likes";
        }
        
        profile-pic svg {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
        }
        
        dec-post.bottom {
            top: unset;
            width: -webkit-fill-available;
            display: flex;
            align-items: flex-start;
        }
        
        dec-post text {
            FONT-WEIGHT: 800;
            color: var(--c9);
            font-family: Roboto, Arial, Helvetica, sans-serif;
            text-transform: capitalize;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
        profile-pic heart svg {
            fill: var(--c9)!important;
        }
        
        .full-wh {
            width: -webkit-fill-available;
            height: -webkit-fill-available;
        }
        
        .rambo {
            background: -webkit-gradient(linear, left top, left bottom, color-stop(-20%, #f037a5), color-stop(130%, #4001f5));
            background: linear-gradient(#f037a5 -20%, #4001f5 130%);
        }
        
        profile-info banner non-b {
            position: unset!important;
        }
        
        profile-info banner {
            width: -webkit-fill-available;
            overflow: hidden;
        }
        
        profile-info banner non-a.second {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1;
            background: linear-gradient(rgba(255, 255, 255, 0.1), var(--c15) 80%, var(--c15) 100%);
        }
        
        profile-info banner non-ag {
            position: absolute!important;
            top: -25px!important;
            right: -25px!important;
            bottom: -25px!important;
            left: -25px!important;
            filter: blur(20px)!important;
            width: calc(100% + 50px)!important;
            height: calc(100% + 50px)!important;
        }
        
        profile-info banner non-b {
            z-index: 2;
            overflow: hidden;
        }
        
        upload-cover.center-flex {
            width: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: flex-end;
            justify-content: flex-end;
            height: -webkit-fill-available;
            align-items: flex-end;
        }
        
        profile-info {
            display: flex;
            flex-direction: column!important;
            flex-wrap: wrap!important;
            align-content: center!important;
            justify-content: flex-start!important;
            align-items: center!important;
        }
        
        profile-index.absolute.center-flex.full-wh {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: flex-start;
            align-items: center;
        }
        
        profile-info profile-index profile-pic {
            z-index: 2;
            background: var(--c14);
        }
        
        profile-info profile-index user-name {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            color: var(--white);
            align-items: center;
            font-family: Roboto, Arial, Helvetica, sans-serif;
        }
        
        profile-info profile-index dex-c {
            color: var(--c10);
            text-align: center;
        }
        
        profile-info profile-index buttons non {
            background: var(--c14);
        }
        
        profile-info profile-index buttons {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: space-between;
            color: var(--white);
            align-items: center;
            font-family: Roboto, Arial, Helvetica, sans-serif;
        }
        
        non.following::before {
            content: "Following";
            color: var(--c10);
        }
        
        non.followers::before {
            content: "Follower's";
            color: var(--c10);
        }
        
        buttons-x {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
        }
        
        profile-info profile-index buttons non:hover {
            background: var(--c13);
        }
        
        .swal-modal {
            background-color: var(--c15)!important;
        }
        
        .swal-icon--success:after,
        .swal-icon--success:before {
            background: var(--c15)!important;
        }
        
        .swal-title {
            color: var(--c9)!important;
        }
        
        .swal-text {
            color: var(--c9)!important;
        }
        
        .swal-button {
            background-color: var(--c19)!important;
            color: var(--c9)!important;
        }
        
        .swal-icon--success__hide-corners {
            background-color: var(--c15)!important;
        }
        
        .swal-button:not([disabled]):hover {
            background-color: var(--c18)!important;
        }
        
        .swal-button:focus {
            outline: none;
            box-shadow: 0 0 0 1px #fff, 0 0 0 3px var(--c18)!important;
        }
        
        .swal-button:active {
            background-color: var(--c19)!important;
        }
        
        .swal2-popup.swal2-modal.swal2-show {
            background: var(--c15);
        }
        
        .swal2-file:focus,
        .swal2-input:focus,
        .swal2-textarea:focus {
            border: unset;
            outline: 0;
            box-shadow: 0 0 0 3px var(--c12);
        }
        
        h2#swal2-title {
            color: var(--c9);
            margin: 3rem;
        }
        
        input#swal-input2,
        input#swal-input1 {
            color: var(--c9);
            border-color: var(--c10);
        }
        
        button.swal2-confirm.swal2-styled {
            background: var(--c14);
        }
        
        .swal2-actions {
            margin: 2rem 0rem;
        }
        
        upload-cover non {
            color: var(--c9);
            background: var(--c15);
            border-radius: 5px;
            font-family: Roboto, Arial, Helvetica, sans-serif;
            FONT-WEIGHT: 900;
        }
        
        profile-info profile-index user-name badge {
            flex-direction: row!important;
        }
        
        header {
            height: 3rem!important;
            background: var(--c15);
        }
        /*maincss*/
        
        @media (max-width:980px) {
            /*mobcss*/
            body {
                padding-bottom: 4rem;
            }
            header {
                display: none!important;
            }
            mobile-header top-bar non-b.center-flex profile-pic {
                width: 2rem;
                height: 2rem;
            }
            mobile-header top-bar non-b.center-flex {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                align-content: center;
                padding: 0rem 1rem;
                justify-content: space-between;
            }
            mobile-header top-bar non-a.center-flex,
            mobile-header top-bar non-b.center-flex {
                height: 3.80rem;
                width: -webkit-fill-available;
                z-index: 102;
                background: var(--c15);
                color: var(--c9);
                font-size: 1rem;
                border-bottom: 0.15rem solid var(--c13);
            }
            bottom-bar.fixed.center-flex non svg {
                fill: var(--c9);
                width: 1.7rem;
                padding: 0.5rem;
                margin: 0.5rem;
                height: 1.7rem;
                /* background: var(--c15); */
            }
            bottom-bar.fixed.center-flex {
                top: unset;
                bottom: 0;
                width: -webkit-fill-available;
                display: flex;
                flex-direction: row;
                z-index: 102;
                height: fit-content;
                flex-wrap: nowrap;
                background: var(--c15);
                border-top: 0.15rem solid var(--c13);
                align-content: center;
                justify-content: space-around;
                align-items: center;
            }
            profile-info banner non-b {
                width: 100vw!important;
                border-radius: 0vw 0vw 5vw 5vw!important;
                height: 80vw!important;
                position: absolute!important;
            }
            profile-info banner {
                height: 200vw;
            }
            profile-info banner non-a.second {
                width: 100%;
                height: 100%;
            }
            upload-cover.center-flex {
                margin: 3.5vw;
                gap: 1.5vw;
                display: flex;
                justify-content: flex-start;
            }
            profile-info {
                height: 130vw;
            }
            profile-index.absolute.center-flex.full-wh {
                top: 50vw;
                gap: 3vw;
                z-index: 2;
                height: 81vw;
                overflow: hidden;
            }
            profile-info profile-index profile-pic {
                width: 40vw;
                height: 40vw;
                margin-top: 1vw;
                box-shadow: 0vw 0vw 0vw 1vw var( --c15);
            }
            profile-info profile-index user-name {
                font-weight: 900;
                font-size: 7vw;
                gap: 1vw;
            }
            profile-info profile-index user-name badge svg {
                width: 7vw;
                height: 7vw;
            }
            profile-info profile-index dex-c {
                font-size: 4vw;
                width: -webkit-fill-available;
                margin: 0vw 5vw;
            }
            profile-info profile-index buttons non {
                padding: 2vw;
                border-radius: 2px;
                font-size: 3.7vw;
            }
            profile-info profile-index buttons {
                font-weight: 900;
                gap: 2vw;
                margin: 2vw;
                width: 97vw;
            }
            non.following::before {
                margin-right: 0.4rem;
            }
            non.followers::before {
                margin-right: 0.4rem;
            }
            buttons-x {
                gap: 2vw;
            }
            upload-cover non {
                padding: 2.6vw 3vw;
                font-size: 2.5vw;
                background: #00000066;
                border-radius: 1000vw;
                box-shadow: 0vw 0vw 0vw 0.2vw var(--c9);
            }
            dec-post text {
                font-size: 5vw;
                width: 85vw;
            }
            profile-pic heart svg {
                width: 7vw;
                height: 7vw;
            }
            dec-post.bottom {
                top: 14vw;
                margin: 2vw;
                padding: 2.5vw 4vw;
                border-radius: 1002px;
                background: #0b0e1194;
            }
            profile-pic svg {
                width: 7vw;
                height: 7vw;
            }
            post-profile-details {
                grid-template-columns: 82vw 10vw;
                margin: 2vw;
            }
            post-profile-details {
                height: 11vw;
            }
            non-main-pfp-data {
                grid-template-columns: 11vw 69vw;
                gap: 2vw;
            }
            profile-name-time {
                font-size: 4vw;
            }
            profile-name-time name {
                font-size: 4.5vw;
                letter-spacing: 0.1vw;
            }
            profile-name-time time {
                font-size: 3.5vw;
            }
            profile-name-time name badge svg {
                width: 5vw;
                height: 5vw;
            }
            name.center-flex {
                gap: 1vw;
            }
            post-profile-details.bottom.second {
                bottom: 14vw;
                grid-template-columns: 70vw 22vw;
            }
            post-2nd,
            post {
                width: -webkit-fill-available;
                height: 156vw;
            }
            post-bg {
                margin: 30vw 0vw;
            }
            .tiles {
                margin: 2vw;
                gap: 2vw;
            }
            post-profile-details non text {
                gap: 1vw;
                font-size: 4vw;
            }
            non-main-pfp-data.react {
                grid-template-columns: 11vw 11vw 11vw 11vw 11vw;
            }
        }
        
        @media (min-width:980px) {
            /*pccss*/
            mobile-header {
                display: none;
            }
            menuo.center-flex.absolute {
                width: 6rem;
                gap: 1rem;
                padding: 0rem;
                height: 0rem;
                right: 0;
                background: var(--c14);
                z-index: 100;
                left: unset;
                border-radius: 0rem 0rem 1rem 1rem;
                top: 4rem;
                margin: 0rem;
                justify-content: flex-start;
                overflow: hidden;
                transition: 0.2s;
            }
            menuo non.center-flex {
                display: flex;
                gap: 0.5rem;
                flex-direction: row;
                width: -webkit-fill-available;
                flex-wrap: nowrap;
                justify-content: flex-start;
            }
            menuo non.center-flex non-a.center-flex svg {
                fill: var(--c9);
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                align-content: center;
                justify-content: center;
                align-items: center;
                width: 1.5rem;
                height: 1.5rem;
            }
            header non.main search:hover {
                background: var(--c13);
                transition: 0.2s;
            }
            header non.main search non svg {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                align-content: center;
                justify-content: center;
                align-items: center;
                height: 1rem;
                fill: var(--c9);
                height: 1.2rem;
                width: 1.2rem;
                padding: 0rem 0.2rem 0rem 0.5rem;
            }
            header non.main input:focus {
                outline: 2px solid transparent;
                outline-offset: 2px;
            }
            header non.main search input {
                border: unset;
                width: -webkit-fill-available;
                height: -webkit-fill-available;

                border-radius: 0.5rem;
                font-size: 0.9rem;
                transition: 0.2s;
                color: var(--c9);

                font-family: 'Roboto';
                font-weight: 900;
            }
            header non.main search {
                border: unset;
                width: 25rem;
                height: 2rem;
                background: var(--c14);
                border-radius: 0.3rem;
                transition: 0.2s;
                flex-direction: row!important;
            }
            header non.main {
                /* background: var(--c4); */

                display: flex;

                flex-wrap: wrap;
                justify-content: space-between;
                align-content: center;
                align-items: center;
            }
            header {
                height: 4rem!important;
                top: 0;
                position: fixed;
                color: var(--c9);
                z-index: 100;
            }
            header non.main logo {
                font-size: 1.3rem;
                font-family: 'Roboto';
                font-weight: 900;
                letter-spacing: 0.02rem;
            }
            header non.main profile-pic {
                height: 2rem;
                width: 2rem;
            }
            profile-info profile-index user-name badge {
                gap: 0.2rem;
                margin: 0.2rem;
            }
            profile-info banner non-b {
                width: 60rem!important;
                border-radius: 0rem 0rem 1rem 1rem;
            }
            profile-info banner {
                height: 20rem;
            }
            profile-info banner non-a.second {
                width: 100%;
                height: 100%;
            }
            upload-cover.center-flex {
                margin: 0.5vw;
                gap: 0.5vw;
            }
            profile-info {
                height: 35rem;
                margin-top: 4rem!important;
            }
            profile-index.absolute.center-flex.full-wh {
                top: 8rem;
                gap: 1rem;
            }
            profile-info profile-index profile-pic {
                width: 13rem;
                height: 13rem;
                box-shadow: 0rem 0rem 0rem 0.4rem var( --c15);
            }
            profile-info profile-index user-name {
                font-weight: 900;
                font-size: 2rem;
                gap: 0.2rem;
            }
            profile-info profile-index user-name badge svg {
                width: 2rem;
                height: 2rem;
            }
            profile-info profile-index dex-c {
                font-size: 1.2rem;
                width: 60rem;
            }
            profile-info profile-index buttons non {
                padding: 0.5rem 1rem;
                border-radius: 5px;
            }
            profile-info profile-index buttons {
                font-weight: 900;
                gap: 0.5rem;
                width: 60rem;
            }
            non.following::before {
                margin-right: 0.4rem;
            }
            non.followers::before {
                margin-right: 0.4rem;
            }
            buttons-x {
                gap: 0.5rem;
            }
            upload-cover non {
                padding: 0.6rem 0.8rem;
                font-size: 1rem;
            }
            dec-post.bottom {
                top: 2.4rem;
                margin: 0.3rem;
                padding: 0.5rem 0.6rem;
                border-radius: 1002px;
                background: #0b0e1194;
            }
            dec-post text {
                font-size: 0.8rem;
                width: 214px;
            }
            post-profile-details.second {
                bottom: 2.5rem;
                grid-template-columns: 11rem 3.5rem;
            }
            non-main-pfp-data.react {
                grid-template-columns: 2rem 2rem 2rem 2rem;
            }
            profile-pic svg {
                width: 1rem;
                height: 1rem;
            }
            post-profile-details non text {
                gap: 0.2rem;
                font-size: 0.7rem;
            }
            post-profile-details non svg {
                margin: 0.4rem;
            }
            profile-pic {
                margin: 0.1rem;
            }
            post-profile-details {
                grid-template-columns: 12.5rem 2rem;
                margin: 0.25rem;
                height: 2rem;
            }
            non-main-pfp-data {
                grid-template-columns: 2rem 10.3rem;
                gap: 0.2rem;
            }
            profile-name-time {
                font-size: 2rem;
            }
            name.center-flex {
                gap: 0.1rem;
            }
            profile-name-time name {
                font-size: 0.8rem;
                /* letter-spacing: 0.1vw; */
            }
            profile-name-time name badge svg {
                width: 0.8rem;
                height: 0.8rem;
            }
            profile-name-time time {
                font-size: 0.5rem;
            }
            post-bg {
                margin: 5rem 0rem;
            }
            post-2nd,
            post {
                width: 15rem;
                height: 25rem;
            }
            .tiles {
                gap: 1rem;
                margin: 1rem;
            }
        }
        
        menuo non.center-flex:hover {
            color: var(--c10);
            cursor: pointer;
        }
        
        user-search.center-flex.absolute {
            top: 4rem;
            height: fit-content;
            left: 19.5rem;
            width: 23.5rem;
            padding: 1rem;
            gap: 1rem;
            display: flex;
            color: var(--c9)!important;
            background: var( --c15);
            align-items: flex-start;
            border-radius: 0rem 0rem 1rem 1rem;
            padding-bottom: 1.5rem;
        }
        
        user-search a {
            color: var(--c9);
            cursor: pointer;
            text-decoration: unset;
            font-size: 1rem;
            width: fit-content;
            background: var(--c13);
            border-radius: 0.2rem;
            padding: 0.1rem 0.4rem;
        }
        
        user-search.center-flex.absolute non-ffg a {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            /* gap: 1rem; */
            align-content: center;
        }
        
        user-search.center-flex.absolute non-ffg a nox {
            color: var(--c19);
            padding: 0.2rem 0.4rem;
            background: var(--c15);
            font-size: 0.9rem;
            border-radius: 0.2rem;
            text-transform: uppercase;
        }
        
        non-ffg {
            display: flex;
            flex-direction: column;

        function timeDifference(current, previous) {

            var sPerMinute = 60;
            var sPerHour = sPerMinute * 60;
            var sPerDay = sPerHour * 24;
            var sPerMonth = sPerDay * 30;
            var sPerYear = sPerDay * 365;

            var elapsed = current - previous;
            if (elapsed < sPerMinute) {
                var output = Math.round(elapsed);
                if (output == 1) {
                    return Math.round(elapsed) + ' sec ago';
                } else {
                    return Math.round(elapsed) + ' secs ago';
                }
            } else if (elapsed < sPerHour) {
                var output = Math.round(elapsed / sPerMinute);
                if (output == 1) {
                    return Math.round(elapsed / sPerMinute) + ' min ago';
                } else {
                    return Math.round(elapsed / sPerMinute) + ' mins ago';
                }
            } else if (elapsed < sPerDay) {
                var output = Math.round(elapsed / sPerHour);
                if (output == 1) {
                    return Math.round(elapsed / sPerHour) + ' hr ago';
                } else {
                    return Math.round(elapsed / sPerHour) + ' hrs ago';
                }
            } else if (elapsed < sPerMonth) {
                var output = Math.round(elapsed / sPerDay);
                if (output == 1) {
                    return Math.round(elapsed / sPerDay) + ' day ago';
                } else {
                    return Math.round(elapsed / sPerDay) + ' days ago';
                }
            } else if (elapsed < sPerYear) {
                var output = Math.round(elapsed / sPerMonth);
                if (output == 1) {
                    return Math.round(elapsed / sPerMonth) + ' month ago';
                } else {
                    return Math.round(elapsed / sPerMonth) + ' months ago';
                }
            } else {
                var output = Math.round(elapsed / sPerYear);
                if (output == 1) {
                    return Math.round(elapsed / sPerYear) + ' year ago';
                } else {
                    return Math.round(elapsed / sPerYear) + ' years ago';

                }
            }
        }
    </script>

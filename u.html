<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("/styles/main.css");
         :root {
            --white: #f0f2f5;
        }
        
        body,
        div {
            margin: unset;
            padding: unset;
        }
        
        .full-bg {
            background-size: cover;
            background-position: center;
        }
        
        .tiles {
            display: flex;
            flex-direction: row;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
        }
        
        .center-flex {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
        }
        
        post {
            overflow: hidden;
            float: left;
        }
        
        post-2nd {
            box-shadow: inset 0 0 10px 10px black;
            z-index: 0;
            filter: blur(34px);
        }
        
        .absolute {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .relative {
            position: relative;
            top: 0;
            left: 0;
        }
        
        post-bg {
            z-index: 1;
            width: -webkit-fill-available;
            height: -webkit-fill-available;
        }
        
        post-profile-details {
            display: grid!important;
            align-items: unset!important;
            align-content: unset!important;
        }
        
        post-profile-details {
            width: -webkit-fill-available;
            z-index: 1;
        }
        
        post-profile-details non svg {
            width: -webkit-fill-available;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            fill: white!important;
        }
        
        non-main-pfp-data {
            display: grid;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
            height: auto;
            width: auto;
        }
        
        profile-name-time {
            font-weight: 500;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            color: var(--white);
            align-items: flex-start;
            font-family: Roboto, Arial, Helvetica, sans-serif;
        }
        
        profile-name-time name {
            font-weight: 700;
            text-transform: capitalize;
        }
        
        profile-pic {
            background: var(--white);
            display: flex;
            border-radius: 104px;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
        }
        
        name.center-flex {
            flex-direction: row;
        }
        
        post-profile-details.bottom {
            top: unset;
            bottom: 0;
        }
        
        non-main-pfp-data profile-input input {
            width: -webkit-fill-available;
            height: -webkit-fill-available;
            margin: 0.2rem;
            border-radius: 100rem;
            border: unset;
        }
        
        post-profile-details non text {
            display: flex;
            flex-direction: row!important;
            flex-wrap: nowrap!important;
            align-content: center!important;
            justify-content: center!important;
            align-items: center!important;
            color: var(--c9);
        }
        
        post-profile-details non text::before {
            content: "Likes";
        }
        
        profile-pic svg {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
        }
        
        dec-post.bottom {
            top: unset;
            width: -webkit-fill-available;
            display: flex;
            align-items: flex-start;
        }
        
        dec-post text {
            FONT-WEIGHT: 800;
            color: var(--c9);
            font-family: Roboto, Arial, Helvetica, sans-serif;
            text-transform: capitalize;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
        profile-pic heart svg {
            fill: var(--c9)!important;
        }
        
        .full-wh {
            width: -webkit-fill-available;
            height: -webkit-fill-available;
        }
        
        .rambo {
            background: -webkit-gradient(linear, left top, left bottom, color-stop(-20%, #f037a5), color-stop(130%, #4001f5));
            background: linear-gradient(#f037a5 -20%, #4001f5 130%);
        }
        
        profile-info banner non-b {
            width: 60rem!important;
            position: unset!important;
        }
        
        profile-info banner {
            height: 20rem;
            width: -webkit-fill-available;
            /* border-radius: 1rem; */
            overflow: hidden;
            /* margin: 1rem; */
        }
        
        profile-info banner non-a.second {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(rgba(255, 255, 255, 0.1), var(--c15) 80%, var(--c15) 100%);
        }
        
        profile-info banner non-ag {
            position: absolute!important;
            top: -25px!important;
            right: -25px!important;
            bottom: -25px!important;
            left: -25px!important;
            filter: blur(20px)!important;
            width: calc(100% + 50px)!important;
            height: calc(100% + 50px)!important;
        }
        
        profile-info banner non-b {
            z-index: 2;
            overflow: hidden;
        }
        
        upload-cover.center-flex {
            width: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            margin: 0.5vw;
            gap: 0.5vw;
            flex-wrap: wrap;
            align-content: flex-end;
            justify-content: flex-end;
            height: -webkit-fill-available;
            align-items: flex-end;
        }
        
        @media (max-width:550px) {
            /*for mobile users*/
            dec-post text {
                font-size: 5vw;
                width: 85vw;
            }
            profile-pic heart svg {
                width: 7vw;
                height: 7vw;
            }
            dec-post.bottom {
                top: 14vw;
                margin: 2vw;
                padding: 2.5vw 4vw;
                border-radius: 1002px;
                background: #0b0e1194;
            }
            profile-pic svg {
                width: 7vw;
                height: 7vw;
            }
            post-profile-details {
                grid-template-columns: 82vw 10vw;
                margin: 2vw;
            }
            post-profile-details {
                height: 11vw;
            }
            non-main-pfp-data {
                grid-template-columns: 11vw 69vw;
                gap: 2vw;
            }
            profile-name-time {
                font-size: 4vw;
            }
            profile-name-time name {
                font-size: 4.5vw;
                letter-spacing: 0.1vw;
            }
            profile-name-time time {
                font-size: 3.5vw;
            }
            profile-name-time name badge svg {
                width: 5vw;
                height: 5vw;
            }
            name.center-flex {
                gap: 1vw;
            }
            post-profile-details.bottom.second {
                bottom: 14vw;
                grid-template-columns: 70vw 22vw;
            }
            post-2nd,
            post {
                width: -webkit-fill-available;
                height: 156vw;
            }
            post-bg {
                margin: 30vw 0vw;
            }
            .tiles {
                margin: 2vw;
                gap: 2vw;
            }
            post-profile-details non text {
                gap: 1vw;
                font-size: 4vw;
            }
            non-main-pfp-data.react {
                grid-template-columns: 11vw 11vw 11vw 11vw 11vw;
            }
        }
        
        @media (min-width:550px) {
            /*for pc users*/
            dec-post.bottom {
                top: 2.4rem;
                margin: 0.3rem;
                padding: 0.5rem 0.6rem;
                border-radius: 1002px;
                background: #0b0e1194;
            }
            dec-post text {
                font-size: 0.8rem;
                width: 214px;
            }
            post-profile-details.second {
                bottom: 2.5rem;
                grid-template-columns: 11rem 3.5rem;
            }
            non-main-pfp-data.react {
                grid-template-columns: 2rem 2rem 2rem 2rem;
            }
            profile-pic svg {
                width: 1rem;
                height: 1rem;
            }
            post-profile-details non text {
                gap: 0.2rem;
                font-size: 0.7rem;
            }
            post-profile-details non svg {
                margin: 0.4rem;
            }
            profile-pic {
                margin: 0.1rem;
            }
            post-profile-details {
                grid-template-columns: 12.5rem 2rem;
                margin: 0.25rem;
                height: 2rem;
            }
            non-main-pfp-data {
                grid-template-columns: 2rem 10.3rem;
                gap: 0.2rem;
            }
            profile-name-time {
                font-size: 2rem;
            }
            name.center-flex {
                gap: 0.1rem;
            }
            profile-name-time name {
                font-size: 0.8rem;
                /* letter-spacing: 0.1vw; */
            }
            profile-name-time name badge svg {
                width: 0.8rem;
                height: 0.8rem;
            }
            profile-name-time time {
                font-size: 0.5rem;
            }
            post-bg {
                margin: 5rem 0rem;
            }
            post-2nd,
            post {
                width: 15rem;
                height: 25rem;
            }
            .tiles {
                gap: 1rem;
                margin: 1rem;
            }
        }
        
        profile-info {
            display: flex;
            flex-direction: column!important;
            flex-wrap: wrap!important;
            align-content: center!important;
            justify-content: flex-start!important;
            align-items: center!important;
            height: 35rem;
        }
        
        profile-index.absolute.center-flex.full-wh {
            top: 8rem;
            display: flex;
            gap: 1rem;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: flex-start;
            align-items: center;
        }
        
        profile-info profile-index profile-pic {
            width: 13rem;
            height: 13rem;
            z-index: 2;
            background: var(--c14);
            box-shadow: 0rem 0rem 0rem 0.4rem var( --c15);
        }
        
        profile-info profile-index user-name {
            font-weight: 900;
            font-size: 2rem;
            display: flex;
            flex-direction: row;
            gap: 0.2rem;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            color: var(--white);
            align-items: center;
            font-family: Roboto, Arial, Helvetica, sans-serif;
        }
        
        profile-info profile-index user-name badge svg {
            width: 2rem;
            height: 2rem;
        }
        
        profile-info profile-index dex-c {
            font-size: 1.2rem;
            color: var(--c10);
            width: 60rem;
            text-align: center;
        }
        
        profile-info profile-index buttons non {
            padding: 0.5rem 1rem;
            background: var(--c14);
            border-radius: 5px;
        }
        
        profile-info profile-index buttons {
            font-weight: 900;
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: space-between;
            width: 60rem;
            color: var(--white);
            align-items: center;
            font-family: Roboto, Arial, Helvetica, sans-serif;
        }
        
        non.following::before {
            content: "Following";
            color: var(--c10);
            margin-right: 0.4rem;
        }
        
        non.followers::before {
            content: "Follower's";
            color: var(--c10);
            margin-right: 0.4rem;
        }
        
        buttons-x {
            gap: 0.5rem;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
        }
        
        profile-info profile-index buttons non:hover {
            background: var(--c13);
        }
        
        .swal-modal {
            background-color: var(--c13)!important;
        }
        
        .swal-icon--success:after,
        .swal-icon--success:before {
            background: var(--c13)!important;
        }
        
        .swal-title {
            color: var(--c9)!important;
        }
        
        .swal-text {
            color: var(--c9)!important;
        }
        
        .swal-button {
            background-color: var(--c19)!important;
            color: var(--c9)!important;
        }
        
        .swal-icon--success__hide-corners {
            background-color: var(--c13)!important;
        }
        
        .swal-button:not([disabled]):hover {
            background-color: var(--c18)!important;
        }
        
        .swal-button:focus {
            outline: none;
            box-shadow: 0 0 0 1px #fff, 0 0 0 3px var(--c18)!important;
        }
        
        .swal-button:active {
            background-color: var(--c19)!important;
        }
        
        upload-cover non {
            color: var(--c9);
            padding: 0.6rem 0.8rem;
            background: var(--c15);
            border-radius: 5px;
            font-family: Roboto, Arial, Helvetica, sans-serif;
            font-size: 1rem;
            FONT-WEIGHT: 900;
        }
    </style>
</head>

    <script data-cfasync="false" type="text/javascript">
        function timeDifference(current, previous) {

            var sPerMinute = 60;
            var sPerHour = sPerMinute * 60;
            var sPerDay = sPerHour * 24;
            var sPerMonth = sPerDay * 30;
            var sPerYear = sPerDay * 365;

            var elapsed = current - previous;
            if (elapsed < sPerMinute) {
                var output = Math.round(elapsed);
                if (output == 1) {
                    return Math.round(elapsed) + ' sec ago';
                } else {
                    return Math.round(elapsed) + ' secs ago';
                }
            } else if (elapsed < sPerHour) {
                var output = Math.round(elapsed / sPerMinute);
                if (output == 1) {
                    return Math.round(elapsed / sPerMinute) + ' min ago';
                } else {
                    return Math.round(elapsed / sPerMinute) + ' mins ago';
                }
            } else if (elapsed < sPerDay) {
                var output = Math.round(elapsed / sPerHour);
                if (output == 1) {
                    return Math.round(elapsed / sPerHour) + ' hr ago';
                } else {
                    return Math.round(elapsed / sPerHour) + ' hrs ago';
                }
            } else if (elapsed < sPerMonth) {
                var output = Math.round(elapsed / sPerDay);
                if (output == 1) {
                    return Math.round(elapsed / sPerDay) + ' day ago';
                } else {
                    return Math.round(elapsed / sPerDay) + ' days ago';
                }
            } else if (elapsed < sPerYear) {
                var output = Math.round(elapsed / sPerMonth);
                if (output == 1) {
                    return Math.round(elapsed / sPerMonth) + ' month ago';
                } else {
                    return Math.round(elapsed / sPerMonth) + ' months ago';
                }
            } else {
                var output = Math.round(elapsed / sPerYear);
                if (output == 1) {
                    return Math.round(elapsed / sPerYear) + ' year ago';
                } else {
                    return Math.round(elapsed / sPerYear) + ' years ago';

                }
            }
        }
    </script>

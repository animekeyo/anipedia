<!DOCTYPE html>
<html>

<body>

    <!-- Div containing the logo and music player, the "main" part of the website -->
    <div class="kasen-main">

        <div class="player">
            <p id="artist">No data</p>
            <!-- Current artist -->
            <p id="now-playing">No data</p>
            <!-- Current song playing -->

            <!-- The audio source aka the raw stream from LISTEN.moe -->
            <audio id="music-player" autoplay>
				<source id="audioSource" src="" type="audio/mp3">
			</audio>

            <!-- Custom audio controls for the music player -->
            <div class="music-player-controls">
                <!-- Play/pause button -->
                <button id="playPause"><i id="playPauseIcon" class="fas fa-play"></i></button>

                <!-- Mute button -->
                <button id="mute"><i id="muteIcon" class="fas fa-volume-up"></i></button>

                <!-- Volume control -->
                <input id="volumeSlider" class="slider" type="range" min="0" max="1" step="0.01" value="0.7">
            </div>
        </div>
    </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>


    <!-- Javascript for getting data from LISTEN.moe's WebSocket and handling the music player  -->
    <script src="websocket.js?dsa"></script>

</body>

</html>

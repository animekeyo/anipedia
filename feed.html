<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://animekeyo.com/styles/main.css">
    <title>Document</title>
    <style>
        .feedbt-main {
            display: grid;
            grid-template-columns: auto;
            padding: unset;
            margin: unset;
            float: left;
        }
        
        feedbt {
            height: fit-content;
            font-family: sans-serif;
            color: var(--c9);
            font-weight: 900;
            letter-spacing: 0.1vw;
            display: grid;
            border-radius: 1vw;
            float: left;
            grid-template-columns: 47vw 47vw;
            text-align: center;
            font-size: 3.5vw;
            margin: 1vw 3vw;
            margin-top: unset;
        }
        
        non.ggk {
            color: var(--c9);
            background-color: var(--c14);
            margin: 0vw 1vw;
            border-radius: 1vw;
            padding: 2vw;
        }
        
        bar.top-bar {
            display: grid;
            float: left;
            grid-template-columns: 12vw 70vw 12vw;
            margin: 3vw;
            margin-bottom: 1vw;
        }
        
        .pfp {
            width: -webkit-fill-available;
            height: 10.3vw;
            box-shadow: 0px 0px 0px 0vw var(--c12);
            background-color: var(--c14)
        }
        
        nin,
        .search-input {
            margin: 1vw;
            border-radius: 1vw;
            float: left;
            background-color: var(--c19);
            overflow: hidden;
        }
        
        .font {
            text-transform: capitalize;
            font-family: sans-serif;
            color: var(--c9);
            font-weight: 900;
            letter-spacing: 0.1vw;
        }
        
        .search-input {
            height: auto;
            margin: 1vw 2vw;
            font-size: 3.5vw;
            border: unset;
            color: var(--c11);
            background-color: var(--c14)!important;
        }
        
        bar.top-bar non input {
            height: auto;
            width: 56vw;
            font-size: 3.5vw;
            float: right;
            border: unset;
            color: var(--c11);
            font-family: C1;
            padding: 3.5vw 0vw;
            background-color: unset;
        }
        
        bar.top-bar non svg {
            width: 5vw;
            float: left;
            margin: 2.5vw 3vw;
            margin-right: 2vw;
            fill: var(--c11);
        }
        
        bar.top-bar non input::placeholder {
            /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: var(--c11);
            opacity: 1;
            /* Firefox */
        }
        
        bar.top-bar nin.pfp img {
            float: left;
            width: 9vw;
            background-color: var(--c15);
            margin: 0.52vw;
            border-radius: 1vw;
        }
    </style>
</head>

<body>

    <bar class="top-bar">
        <nin class="pfp">
            <img src="https://cdn.discordapp.com/attachments/429536288274776064/833875627563941968/20210420_062109.png">
        </nin>
        <non class="font search-input" id="">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>
            <input class="" placeholder="Type something to">
        </non>
        <nin>

        </nin>
    </bar>
    <non class="feedbt-main" id="">
        <feedbt class="" id="">
            <non class="ggk" id="">
                FOLLOWING
            </non>
            <non class="ggk" id="">
                PUBLIC FEED
            </non>
        </feedbt>
    </non>
</body>

</html>

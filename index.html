<script>
    const linkx = window.location.pathname;
    $('body').prepend('<a linkx="' + linkx + '"><a>')
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            const user = firebase.auth().currentUser;
            const ref = firebase.database().ref('/data/users/' + user.uid);
            ref.once("value", snapshot => {
                if (snapshot.val().profile_picture) {
                    const data =
                        '<a href="/app" class="center-flex full-bg pointer code-ho123DSg1x theme-ho123DSg1"></a>';
                    $('.theme-ho123DSg').html(data)
                    $('.code-ho123DSg1x').css('background-image', 'url(' + snapshot.val().profile_picture + ')')
                } else {

                }
            })

        } else {
            supabase.auth.onAuthStateChange((user) => {
                if (user) {
                    const link = $('a').attr('linkx');
                    const new_string = link.replace('/', '');
                    console.log(new_string)
                    window.location.href = "/register" + new_string;
                } else {
                    console.log('Supabase US# logout')
                }
            });
            const data =
                '<div button link="login" class="center-flex pointer code-ho123DSg1 theme-ho123DSg1"> Login </div>' +
                '<div button link="register" class="center-flex pointer code-ho123DSg12 theme-ho123DSg1"> Join Keyo </div>';
            $('.theme-ho123DSg').html(data)
            $(document).on(
                'click',
                '[button]',
                function() {

                    const link = $(this).attr('link')
                    if (link) {
                        window.location.href = "/" + link;
                    } else {
                        console.log('I think the link="" is empty or some type of other error #CC1')
                    }
                }
            )
        }
    });
</script>
